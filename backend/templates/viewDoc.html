{% extends 'base.html' %}

{% block title %}View Doc{% endblock %}

{% block content %}
  <p style="font-weight:bold;">{{ title }}</p>
    <ol style="border:solid; display:inline-block; padding:1em">
      {% for c in content %}
      	<li style="padding-left: 0.5em;">
          {{ c }}
        </li>
      {% endfor %}
    </ol>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% endblock %}
