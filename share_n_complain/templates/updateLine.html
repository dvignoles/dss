{% extends 'base.html' %}

{% block title %}Update Line{% endblock %}

{% block content %}
<form action="" method="post" autocomplete="off">
	{% csrf_token %}
    {{ form.as_p }}
    <button style="height: 100%; margin: auto 0 auto 0;">
		<a href={% url 'view' doc_id=doc_id %} style="text-decoration:none;">Back to Document</a>
	</button>
    <input type="submit" value="OK">
</form>
{% endblock %}
